<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
div{
  font-family: sans-serif;
  font-size:20px;
  background-color: lightgrey;
  margin:0 auto;
  width:50%;
  padding:60px;
  border:1px solid #ccc;
  border-radius: 25px;
  box-shadow: 2px 2px 2px 0 black;
}
input{
  padding:10px;
  margin:5px;
  width:100%;
  border-radius: 25px;
  box-shadow: 2px 2px 2px 0 black;
}
label, h1{
  font-weight:bold;
}
button{
  background-color: #4CAF50; /* Green */
  border: none;
  border-radius: 25px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  box-shadow: 2px 2px 2px 0 black;
}
button:hover{
  background-color: #285c2a;
  color: white;
}
#result{
  font-size:20px;
  font-weight:bold;
  margin:20px;
  text-align:center;
}
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center;">BMI Calculator</h1>
      <br><br>
      <label>Weight (kg):</label>
      <input type="text" id="weight">
      <br><br>
      <label>Height (cm):</label>
      <input type="text" id="height">
      <br><br>
      <button onclick="calculateBMI()">Calculate</button>
    </div>
    <p id="result"></p>

    <script>
      function calculateBMI() {
    var weight = document.getElementById("weight").value;
    var height = document.getElementById("height").value;
    var bmi = weight / (height/100 * height/100);
    var result = "Your BMI is: " + bmi;
    if (bmi < 18.5) {
        result += "<br>You are underweight.";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        result += "<br>You have a normal weight.";
    } else if (bmi >= 25 && bmi <= 29.9) {
        result += "<br>You are overweight.";
    } else {
        result += "<br>You are obese.";
    }
    document.getElementById("result").innerHTML = result;
}
    </script>
  </body>
</html>
