<!DOCTYPE html>
<html>
<head>
    <title>Table </title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="myTable">
            <tbody>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
    </div>
    <script>
        const table = document.getElementById("myTable");
        const buttons = document.querySelectorAll("button");

        const updateTable = (value) => {
            for (let i = 0; i < table.rows.length; i++) {
                for (let j = 0; j < table.rows[i].cells.length; j++) {
                    table.rows[i].cells[j].innerHTML = value;
                }
            }
        };

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                updateTable(button.innerHTML);
            });
        });
    </script>
</body>
</html>
