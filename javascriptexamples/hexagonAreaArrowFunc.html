<!DOCTYPE html>
<html>
<head>
    <title>arrow function</title>
    <script>
        var calculateHexagonArea = (sideLength) => (3 * Math.sqrt(3) * Math.pow(sideLength, 2)) / 2;

        var displayHexagonArea = () => {
            var sideLength = parseFloat(document.getElementById("side-length").value);
            var area = calculateHexagonArea(sideLength);
            document.getElementById("area").textContent = area;
        };
    </script>
</head>
<body>
    <label for="side-length">Side Length:</label>
    <input type="number" id="side-length" name="side-length" required><br><br>
    <button type="button" onclick="displayHexagonArea()">Calculate Area</button><br><br>
    <label for="area">Area:</label>
    <span id="area"></span>
</body>
</html>
