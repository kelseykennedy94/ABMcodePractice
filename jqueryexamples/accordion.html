<!DOCTYPE html>
<html>
<head>
    <title>Accordion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .accordion {
            background-color: lightseagreen;
            color: black;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }
        .section {
            padding: 0 18px;
            background-color: darkgrey;
            overflow: hidden;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.accordion').click(function () {
                $(this).toggleClass('active');

                var section = $(this).next();

                if (section.is(':visible')) {
                    section.slideUp();
                } else {
                    section.slideDown();
                }
            });
        });
    </script>
</head>
<body>
    <button class="accordion">Paragraph 1</button>
    <div class="section">
        <p>Taof ahdno fnwuia njfdka fndja afjn g wenaj anjdanjdkf nad.</p>
    </div>

    <button class="accordion">Paragraph 2</button>
    <div class="section">
        <p>Taof ahdno fnwuia njfdka fndja afjn g wenaj anjdanjdkf nad.</p>
    </div>

    <button class="accordion">Paragraph 3</button>
    <div class="section">
        <p>Taof ahdno fnwuia njfdka fndja afjn g wenaj anjdanjdkf nad.</p>
    </div>
</body>
</html>
