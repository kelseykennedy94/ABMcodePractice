<!DOCTYPE html>
<html>
<head>
	<title>Validation Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btnsubmit").click(function(){
        var fields = ["firstName", "lastName", "email", "phoneNumber", "address"];
        var valid = true;
        for(var i = 0; i < fields.length; i++) {
            var field = fields[i];
            var value = $("#" + field).val();
            var error = $("#" + field + "Error");
            if(value == "") {
                error.html("Please enter your " + field + ".").addClass("errorMessage");
                valid = false;
            } else if(field == "email" && !isValidEmail(value)) {
                error.html("Please enter a valid email address.").addClass("errorMessage");
                valid = false;
            } else if(field == "phoneNumber" && !isValidPhoneNumber(value)) {
                error.html("Please enter a valid phone number.").addClass("errorMessage");
                valid = false;
            } else {
                error.html("").removeClass("errorMessage");
            }
        }
        if(valid){
            alert("Form submitted successfully!");
        }
    });

    function isValidEmail(email) {
        if (email.indexOf('@') > -1 && email.indexOf('.') > -1) {
            return true;
        } else {
            return false;
        }
    }

    function isValidPhoneNumber(phoneNumber) {
        if (!isNaN(phoneNumber) && phoneNumber.length === 10) {
            return true;
        } else {
            return false;
        }
    }
});
	</script>
	<style>
form {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
}

h1 {
  font-size: 50px;
  margin-bottom: 20px;
  text-align: center;
  color: #4CAF50;
  text-shadow: 2px 2px 4px #45a049;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"], textarea {
  box-sizing: border-box;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}


input[type="button"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}

input[type="button"]:hover {
  background-color: #45a049;
}

.errorMessage {
  color: red;
  margin-top: 5px;
}

@media (max-width: 768px) {
  form {
    max-width: 90%;
  }
}

</style>

</head>
<body>
	<h1>Create Account:</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName">
		<div id="firstNameError"></div><br>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName">
		<div id="lastNameError"></div><br>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email">
		<div id="emailError"></div><br>

		<label for="phoneNumber">Phone Number:</label>
		<input type="text" id="phoneNumber" name="phoneNumber">
		<div id="phoneNumberError"></div><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea>
		<div id="addressError"></div><br>

		<div>
  		<label>
    	<input type="checkbox" name="agree" id="agree" required>I agree to the terms and conditions</label></div>

		<input type="button" id="btnsubmit" value="Submit">
	</form>
</body>
</html>
