<!DOCTYPE html>
<html>
<head>
    <title>Kendo UI Grid Example</title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2021.1.330/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2021.1.330/styles/kendo.common.min.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2021.1.330/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="grid"></div>

    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    data: [
                        { id: 1, name: "John", age: 30 },
                        { id: 2, name: "Kelsey", age: 28 },
                        { id: 3, name: "Basant", age: 29 },
                        { id: 4, name: "Israa", age: 20 },
                    ],
                },
                height: 250,
                columns: [
                    { field: "name", title: "Name" },
                    { field: "age", title: "Age" }
                ]
            });
        });
    </script>
</body>
</html>
